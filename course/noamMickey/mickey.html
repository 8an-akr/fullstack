<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mickey.css">
    <title>mickey</title>
</head>

<body>
    <div class="mickey">
        <div class="ear left-ear circle"></div>
        <div class="ear right-ear circle"></div>
        <div class="head circle"></div>
    </div>
    <br>
    <div class="form">
        <form action="" method="GET">
            <label for="name">Name:</label>
            <input name="name" id='name' type="text" placeholder="Name" required class="input">
            <br>
            <label for="email">Email:</label>
            <input name="email" id='email' type="email" placeholder="email@place.com" class="input">
            <br>
            <label for="number">Number:</label>
            <input name="number" id='number' type="number" placeholder="0-50" max="50" min="0" step="2" class="input">
            <input type="checkbox">
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>


</html>
